name: Test
on:
    pull_request:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn
            - run: yarn run lint
